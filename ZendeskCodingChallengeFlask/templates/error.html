<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Error</title>
  </head>
  <body>
    <div class="title">Uh oh, something went wrong. Sorry about that!</div>

    <div class="error_body">
      {% if feedback%}
      <div class="alert">{{feedback}}</div>
      {% endif %}
    </div>
    <div class="error_btn">
      <form action="nav_back" method="post" class="view_tickets_btn">
        <input type="submit" value="Back to tickets" />
      </form>
    </div>
  </body>
</html>
